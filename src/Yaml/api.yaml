    post:
      tags:
        - Mascotas
      summary: Añadir una enfermedad a una mascota
      parameters:
        - name: id
          in: path
          description: ID de la mascota
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id_enfermedad:
